<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edge Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Compare two Images</h1>
        <form method="post" enctype="multipart/form-data" action="/upload">
            <input type="file" name="file" required><br><br>
            
            <label for="threshold1_1">Threshold 1 (Pair 1):</label>
            <input type="number" id="threshold1_1" name="threshold1_1" value="50" required><br>
            <label for="threshold2_1">Threshold 2 (Pair 1):</label>
            <input type="number" id="threshold2_1" name="threshold2_1" value="250" required><br><br>
            
            <label for="threshold1_2">Threshold 1 (Pair 2):</label>
            <input type="number" id="threshold1_2" name="threshold1_2" value="100" required><br>
            <label for="threshold2_2">Threshold 2 (Pair 2):</label>
            <input type="number" id="threshold2_2" name="threshold2_2" value="200" required><br><br>
            
            <input type="submit" value="Upload">
        </form>
        <br>
        <h1>OR</h1>
        <button class="button" onclick="location.href='/slider'">Use Slider</button>
    </div>
</body>
</html>
